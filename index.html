<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Front</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/579ca32fe2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./title-logo.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./responsive.css" />
  </head>
  <body>
    <header>
      <nav id="topNav" class="navbar nav">
        <div class="container">
          <div class="navContainer">
            <button
              class="navbar-toggler"
              aria-expanded="false"
              aria-controls="navbarDropdown"
            >
              <span>&#9776;</span>
            </button>
            <a class="navbar-brand" href="index.html"
              ><img
                src="./saas-project-assets/project_logo/logo.svg"
                alt="Front title-logo"
            /></a>
            <ul class="navbar-nav">
              <li class="nav-link"><a href="index.html">Home</a></li>
              <li class="nav-link highlighted"><a href="#">Features</a></li>
              <li class="nav-link"><a href="#">Learn </a></li>
              <li class="nav-link"><a href="#">Pricing</a></li>
              <li class="nav-link"><a href="#">Hire Us</a></li>
              <li class="nav-link nav-button"><a href="#">Buy Now</a></li>
            </ul>
          </div>
          <div class="brandsContainer">
            <div class="slogan">
              <h2>Empowering <br />Teams with the <br />Freedom</h2>
              <p>Own the Unlimited Power of the web development</p>
              <div class="playVideo">
                <div class="playVideo-btn">
                  <a class="playVideo-icon" href="#"
                    ><i class="fa-solid fa-circle-play"></i></a
                  ><span><a href="#">Play Video</a></span>
                </div>
                <span class="highlighted">Learn More</span>
              </div>
            </div>
            <div class="websitesContainer">
              <div class="websites">
                <div class="logo asana regular">
                  <img
                    class="regular"
                    src="./saas-project-assets/logo_icons/asana.png"
                    alt="asana"
                  />
                </div>
                <div class="logo atlassian regular">
                  <img
                    class="regular"
                    src="./saas-project-assets/logo_icons/atlassian.png"
                    alt="atlassian"
                  />
                </div>
                <div class="logo calender regular">
                  <img
                    class="regular"
                    src="./saas-project-assets/logo_icons/calendar.png"
                    alt="calendar"
                  />
                </div>
                <div class="logo small google-A">
                  <img
                    class="small"
                    src="./saas-project-assets/logo_icons/google-A.png"
                    alt="google-A"
                  />
                </div>
                <div class="logo small google">
                  <img
                    class="small"
                    src="./saas-project-assets/logo_icons/google.png"
                    alt="google"
                  />
                </div>
                <div class="logo paypal regular">
                  <img
                    class="regular"
                    src="./saas-project-assets/logo_icons/paypal.jpg"
                    alt="paypal"
                  />
                </div>
                <div class="logo weave regular">
                  <img
                    class="regular"
                    src="./saas-project-assets/logo_icons/weave.png"
                    alt="weave"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="background">
        <div class="gradient"></div>
        <div class="solid"></div>
      </div>
    </header>
  </body>
</html>
